service:
  name: product-service

mongodb:
  uri: "mongodb://localhost:27017"

http:
  discount-client:
    base-url: "http://localhost:8060"
    engine:
      maxRetries: 5
      maxConnectionsCount: 200
      maxConnectionsPerRoute: 200
      pipelineMaxSize: 20
      keepAliveTime: 5000
      connectTimeout: 5000

auth:
  bearer:
    token: "secret-dev-token-please-change"

ingest:
  productsFilePath: "/data/products.ndjson"
  discountsFilePath: "/data/discounts.ndjson"

ktor:
  application:
    modules:
      - com.svebrant.ApplicationKt.module
  deployment:
    port: 8050